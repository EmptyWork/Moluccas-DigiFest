<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moluccas DigiFest</title>
    <link rel="stylesheet" href="./css/app.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/MDigiFest.png"
      type="image/x-png"
    />

    <script src="./js/app.js"></script>

  <body onload="onBodyLoadHandler()" class="still-load">

    <img
      class="decoration decoration_top-left"

      alt=""
    />
    <img
      class="decoration decoration_top-right"
      src="./assets/Decoration_Top_Right.png"
      alt=""
    />
    <img
      class="decoration decoration_bottom-left"
      src="./assets/Decoration_Bottom_Left.png"
      alt=""
    />

    <nav class="nav">
      <div class="nav-brand">
        <img src="./assets/MDigiFest.svg" alt="Logo of Moluccas DigiFest" />
      </div>
    </nav>
    <header class="header">
      <div class="header-body">
        <img src="./assets/PMI.jpeg" alt="" />
        <p class="header-explanation">
          <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
          </svg>
        </p>
      </div>
    </header>
    <main></main>
    <footer class="footer">
      <p>Copyright &copy; 2022 â€” Bank Indonesia</p>
      <p>Kantor Perwakilan Bank Indonesia Provinsi Maluku</p>
    </footer>
